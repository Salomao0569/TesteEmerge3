<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laudo de Ecodopplercardiograma</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-4">
        <!-- Header -->
        <div class="text-center mb-4">
            <h1>Laudo de Ecodopplercardiograma</h1>
        </div>

        <!-- Patient Identification Card -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Identificação do Paciente</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" id="nome" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                        <input type="text" id="dataNascimento" class="form-control" placeholder="dd/mm/aaaa">
                    </div>
                    <div class="col-md-3">
                        <label for="sexo" class="form-label">Sexo</label>
                        <select id="sexo" class="form-select">
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="peso" class="form-label">Peso (kg)</label>
                        <input type="number" id="peso" class="form-control" step="0.1">
                    </div>
                    <div class="col-md-3">
                        <label for="altura" class="form-label">Altura (cm)</label>
                        <input type="number" id="altura" class="form-control">
                    </div>
                </div>
            </div>
        </div>

        <!-- Measurements Card -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Medidas e Cálculos</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="table-light">
                            <tr>
                                <th>Medida</th>
                                <th>Valor</th>
                                <th>Cálculo</th>
                                <th>Resultado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table content from original file -->
                            <!-- Measurements rows -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Report Editor Card -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Laudo</h5>
            </div>
            <div class="card-body">
                <div contenteditable="true" id="editor" class="form-control editor-area">
                    <!-- Default report text -->
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="d-flex gap-3 justify-content-center">
            <button onclick="gerarPDF()" class="btn btn-primary">
                <i class="fas fa-file-pdf me-2"></i>Gerar PDF
            </button>
            <button onclick="window.print()" class="btn btn-secondary">
                <i class="fas fa-print me-2"></i>Imprimir
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/calculations.js"></script>
    <script src="/static/js/pdf_generator.js"></script>
    <script src="/static/js/form_utils.js"></script>
</body>
</html>
