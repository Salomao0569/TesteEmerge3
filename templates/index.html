
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculos Cardíacos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <!-- Identification Card -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Identificação</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-5">
                        <label for="peso" class="form-label">Peso (kg)</label>
                        <input type="number" id="peso" class="form-control" step="0.1">
                    </div>
                    <div class="col-md-4">
                        <label for="altura" class="form-label">Altura (cm)</label>
                        <input type="number" id="altura" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="superficie" class="form-label">Superfície Corpórea (m²)</label>
                        <input type="text" id="superficie" class="form-control" readonly>
                    </div>
                </div>
            </div>
        </div>

        <!-- Measurements Card -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Cálculos e Medidas</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Diâmetro Diastólico</td>
                                <td><input type="number" id="diam_diast_final" class="form-control" step="0.1"></td>
                                <td>Volume Diastólico Final</td>
                                <td id="print_volume_diast_final"></td>
                            </tr>
                            <tr>
                                <td>Diâmetro Sistólico</td>
                                <td><input type="number" id="diam_sist_final" class="form-control" step="0.1"></td>
                                <td>Volume Sistólico Final</td>
                                <td id="print_volume_sist_final"></td>
                            </tr>
                            <tr>
                                <td>Espessura do Septo</td>
                                <td><input type="number" id="esp_diast_septo" class="form-control" step="0.1"></td>
                                <td>Volume Ejetado</td>
                                <td id="print_volume_ejetado"></td>
                            </tr>
                            <tr>
                                <td>Espessura PPVE</td>
                                <td><input type="number" id="esp_diast_ppve" class="form-control" step="0.1"></td>
                                <td>Fração de Ejeção</td>
                                <td id="print_fracao_ejecao"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/calculations.js"></script>
</body>
</html>
