<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Médicos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema de Laudos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Laudo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/doctors">Médicos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <!-- Doctor Management Card -->
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Gerenciamento de Médicos</h5>
            </div>
            <div class="card-body">
                <form id="doctorForm" class="mb-4">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="doctorName" class="form-label">Nome Completo</label>
                            <input type="text" id="doctorName" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <label for="doctorCRM" class="form-label">CRM</label>
                            <input type="text" id="doctorCRM" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <label for="doctorRQE" class="form-label">RQE</label>
                            <input type="text" id="doctorRQE" class="form-control">
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Cadastrar Médico</button>
                    </div>
                </form>

                <div class="table-responsive">
                    <table class="table table-striped" id="doctorsTable">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>CRM</th>
                                <th>RQE</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for doctor in doctors %}
                            <tr>
                                <td>{{ doctor.full_name }}</td>
                                <td>{{ doctor.crm }}</td>
                                <td>{{ doctor.rqe }}</td>
                                <td>
                                    <button class="btn btn-sm btn-danger" onclick="deleteDoctor({{ doctor.id }})">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/doctors.js"></script>
</body>
</html>
